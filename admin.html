<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Association de Loto</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
  <h1>Admin Loto</h1>
  <nav>
    <a href="index.html">Accueil public</a>
  </nav>
</header>

<main>
  <!-- Connexion admin -->
  <section id="login-section">
    <h2>Connexion administrateur</h2>
    <form id="login-form">
      <label>Nom d'utilisateur
        <input type="text" name="username" required>
      </label>
      <label>Mot de passe
        <input type="password" name="password" required>
      </label>
      <button type="submit">Se connecter</button>
    </form>
  </section>

  <!-- Panneau admin -->
  <section id="admin-panel" style="display:none;">
    <h2>Créer un événement</h2>
    <form id="event-form">
      <label>Titre
        <input type="text" name="title" required>
      </label>
      <label>Date et heure
        <input type="datetime-local" name="date" required>
      </label>
      <label>Lieu
        <input type="text" name="location" required>
      </label>
      <label>Description
        <textarea name="description"></textarea>
      </label>
      <label>Prix du carton (€)
        <input type="number" name="ticket_price" step="0.1" required>
      </label>
      <label>Nombre maximum de places
        <input type="number" name="max_places" required>
      </label>
      <button type="submit">Créer</button>
    </form>

    <h2>Événements</h2>
    <div id="admin-events"></div>

    <h2>Réservations</h2>
    <div id="admin-reservations"></div>
  </section>
</main>

<footer>
  <p>© Administration Loto</p>
</footer>

<script src="assets/admin.js"></script>
</body>
</html>
