<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Association de Loto - Accueil</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
  <h1>Association de Loto</h1>
  <nav>
    <a href="admin.html">Se connecter en Admin</a>
    <a href="#" id="logout-btn" style="display:none;">Déconnexion</a>
  </nav>
</header>

<main>
  <!-- Connexion -->
  <section id="login-section">
    <h2>Connexion</h2>
    <form id="login-form">
      <label>Nom d'utilisateur
        <input type="text" name="username" required>
      </label>
      <label>Mot de passe
        <input type="password" name="password" required>
      </label>
      <button type="submit">Se connecter</button>
    </form>
    <p>
      Pas encore de compte ?
      <button type="button" id="show-register-btn" class="mode-btn">Créer un compte</button>
    </p>
  </section>

  <!-- Inscription -->
  <section id="register-section" style="display:none;">
    <h2>Créer un compte</h2>
    <form id="register-form">
      <label>Nom d'utilisateur
        <input type="text" name="username" required>
      </label>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Téléphone
        <input type="text" name="phone" required>
      </label>
      <label>Mot de passe
        <input type="password" name="password" required>
      </label>
      <button type="submit">S'inscrire</button>
    </form>
    <p>
      Déjà un compte ?
      <button type="button" id="show-login-btn" class="mode-btn">Se connecter</button>
    </p>
  </section>

  <!-- Événements publics -->
  <section id="events-section">
    <h2>Événements</h2>
    <div id="events"></div>
  </section>

  <!-- Réservations utilisateur connecté -->
  <section id="my-reservations" style="display:none;">
    <h2>Mes réservations</h2>
    <div id="user-reservations"></div>
  </section>
</main>

<footer>
  <p>© Association de Loto</p>
</footer>

<script src="assets/main.js"></script>
</body>
</html>
